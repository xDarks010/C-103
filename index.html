 
<html>
    <head>
      <title>Image recognition</title>
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
      <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
      <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
  
      <script src="https://cdnjs.cloudflare.com/ajax/libs/webcamjs/1.0.26/webcam.js"></script>
      <script src="https://unpkg.com/ml5@0.4.3/dist/ml5.min.js"></script> 
     <link rel="stylesheet" href="style.css">
    
    </head>
  
    <body style="background-color: cyan; color: blue;">
    <div class="container">
      
      <center>
  
        <br><br>
  
        <h2 class="btn-info" style="width: 400px;">Image recognition</h2>
  
        <p style="font-size: 22px;">Model is trained to identify the following People: </p>
  
        <label>Webcam View - </label>
        <h5>Father</h5>
         <hr>
        <h5>Mother</h5>
         <hr>
        <h5>Brother</h5>
         <hr>
        <h5>Sister</h5>
         <hr>
  
        <div id="camera"></div>
        <div id="result"></div>
  
        <button class="btn-primary btn" onclick="take_snapshot()">Capture Image</button>
        <button class="btn-success btn" onclick="check()">Identify Image</button>
  
       <br>
  
        <p  style="font-size: 22px;">Object :  <span id="result_object_name" ></span></p>
    
        <p style="font-size: 22px;">Accuracy : <span id="result_object_accuracy"></span></p>
  
        
      </center>
  
    </div>
  <script src="main.js"></script>
  
    </body>
  </html>
